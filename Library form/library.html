<!DOCTYPE html>

<head>
    <link rel='stylesheet' href='library.css' type='text/css' />
    <script src="library.js"></script>
</head>

<body>

    <div class="container">
        <form>

            <h2>Enter User Information</h2>
            <br><br>

            <table>
                <tr>
                    <td>
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="firstname" placeholder="Type first name here">
                    </td>
                    <td>
                        <label for="email">Email Address</label><br>
                        <input type="text" id="email" name="email" placeholder="Type email address here">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lastname" placeholder="Type last name here">
                    </td>
                    <td>
                        <label for="type">User Type</label><br>
                        <input type="radio" name="radio">
                        School
                        <input type="radio" name="radio">
                        University
                        <input type="radio" name="radio">
                        Employee
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="number">Contact number</label><br>
                        <input type="text" id="number" name="number" placeholder="Type contact number here"></input>
                    </td>
                    <td>
                        <label for="ptype">Payment Type</label><br>
                        <select id="ptype" name="ptype">
                            <option value="full">Full Payment</option>
                            <option value="half">Half Payment</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Address</label><br>
                        <textarea id="address" name="address" placeholder="Type user Address here" rows="5"></textarea>
                    </td>

                </tr>
            </table>

            <div class="btn">
                <button type="submit">SUBMIT</button><br><br>
            </div>


        </form>
    </div>

</body>

</html>
